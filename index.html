<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>The Peg Game</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/peggame.css">
</head>
<body>
    <header>
        <h1>The Peg Game</h1>
    </header>
    
    <!-- ToDo: 
    - Make the UI fun
    - Move styles into a separate file
    - End of game state
    - Start by selecting an initial peg
    - Reset the game after the end 
    - Debug final calculation
    -->
    <div class="wrapper">
        <div class="main">
            <div class="meta">
                <div id="pegs-remaining-container">
                    <span></span> pegs remaining!
                </div>
                <div id="status">
                    <strong>Status:</strong><br/>
                    <span>You have not started.</span>
                </div>
            </div>
            <div class="pegs">
                <div id="A" class="peg"></div>

                <div id="B" class="peg"></div>
                <div id="C" class="peg"></div>

                <div id="D" class="peg"></div>
                <div id="E" class="peg"></div>
                <div id="F" class="peg"></div>

                <div id="G" class="peg"></div>
                <div id="H" class="peg"></div>
                <div id="I" class="peg"></div>
                <div id="J" class="peg"></div>

                <div id="K" class="peg"></div>
                <div id="L" class="peg"></div>
                <div id="M" class="peg"></div>
                <div id="N" class="peg"></div>
                <div id="O" class="peg"></div>
            </div>
            <div id="end-message"></div>
        </div>
    </div>

    <!-- javascript -->
    <script type="text/javascript" src="js/vendor/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/peggame.globals.js"></script>
    <script type="text/javascript" src="js/peggame.board.js"></script>
    <script type="text/javascript" src="js/peggame.peg.js"></script>
    <script type="text/javascript" src="js/peggame.main.js"></script>

</body>
</html>
